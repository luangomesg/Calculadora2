<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <input class="window" type="text" />
        <div class="buttons">
            <button class="color1" onclick="del()">AC</button>
            <button class="color1" onclick="delone()"> C </button>
            <button class="color2" onclick="calculator('/')">/</button>
            <button class="color2" onclick="calculator('*')">*</button>
            <button class="color3" onclick="calculator(7)">7</button>
            <button class="color3" onclick="calculator(8)">8</button>
            <button class="color3" onclick="calculator(9)">9</button>
            <button class="color2" onclick="calculator('-')">-</button>
            <button class="color3" onclick="calculator(4)">4</button>
            <button class="color3" onclick="calculator(5)">5</button>
            <button class="color3" onclick="calculator(6)">6</button>
            <button class="color2" onclick="calculator('+')">+</button>
            <button class="color3" onclick="calculator(1)">1</button>
            <button class="color3" onclick="calculator(2)">2</button>
            <button class="color3" onclick="calculator(3)">3</button>
            <button class="color4" id="three" onclick="result()">=</button>
            <button class="color3" id="two" onclick="calculator(0)">0</button>
            <button class="color3" onclick="calculator('.')">.</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
